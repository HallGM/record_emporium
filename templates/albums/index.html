<!-- prettier-ignore -->
{% extends "base.html" %} 
{% block content %}

<section class="content">
  {% for album in albums %}
  <div class="album-details">
    <h2><a href="/albums/{{album.id}}">{{ album.title }}</a></h2>
    <p>{{ album.artist.name }} - {{ album.year }}</p>
    <form
      class="delete-form"
      action="/albums/{{album.id}}/delete"
      method="POST"
    >
      <button class="trash-button">
        <i class="fa fa-trash-o fa-3x" aria-hidden="true"></i>
      </button>
    </form>
  </div>
  {% endfor %}
</section>
{% endblock %}
